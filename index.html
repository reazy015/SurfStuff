  <main class="page-main main">
    <div class="container">
      <article class="main-merch-card card">
        <div class="card-img">
          <picture>
            <img class="card-img__pic" src="img/desc.png" alt="SurfBoardImg">
          </picture>
        </div>
        <div class="card-info info">
          <h1 class="info__header">Freestyle wave v4</h1>
          <p class="info__comment">Доска для серфа</p>
          <div class="info-props">
            <div class="prop">
              <div class="prop__name">Цвет:</div>
              <ul class="prop__value color">
                <li class="color-item">
                  <input type="radio" name="color" value="1" id="blue">
                  <label class="color-item__label label color-item__label--blue" for="blue"></label>
                </li>
                <li class="color-item">
                  <input type="radio" name="color" value="1" id="green">
                  <label class="color-item__label label color-item__label--green" for="green"></label>
                </li>
                <li class="color-item">
                  <input type="radio" name="color" value="1" id="purple">
                  <label class="color-item__label label color-item__label--purple" for="purple"></label>
                </li>
              </ul>
            </div>
            <div class="prop">
              <div class="prop__name">Размер:</div>
              <div class="prop__value">S</div>
            </div>
            <div class="prop">
              <div class="prop__name">Наличие:</div>
              <div class="prop__value">в наличии</div>
            </div>
            <div class="prop">
              <div class="prop__name">Длина:</div>
              <div class="prop__value">150см</div>
            </div>
            <div class="prop">
              <div class="prop__name">Ширина:</div>
              <div class="prop__value">55см</div>
            </div>
          </div>
          <div class="info-buy">
            <div class="info-buy__decor-hack"></div>
            <button class="info-buy__btn">Купить</button>
            <div class="info-buy__price price">
              <span class="price__value">12 700</span>
              <span class="price__currency">Руб.</span>
            </div>
          </div>
        </div>
      </article>
    </div>
